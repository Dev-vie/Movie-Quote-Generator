# Template for User Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-auth-service
  namespace: finance-tracker
  labels:
    app: user-auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-auth-service
  template:
    metadata:
      labels:
        app: user-auth-service
    spec:
      containers:
      - name: user-auth-service
        image: user-auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: SPRING_APPLICATION_NAME
          value: "user-auth-service"
        # Add database connection env vars
        # - name: SPRING_DATASOURCE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-secrets
        #       key: database-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-auth-service
  namespace: finance-tracker
  labels:
    app: user-auth-service
spec:
  type: ClusterIP
  selector:
    app: user-auth-service
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
