apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-gateway
  namespace: finance-tracker
  labels:
    app: zuul-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zuul-gateway
  template:
    metadata:
      labels:
        app: zuul-gateway
    spec:
      containers:
      - name: zuul-gateway
        image: zuul-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: zuul-gateway
  namespace: finance-tracker
  labels:
    app: zuul-gateway
spec:
  type: LoadBalancer
  selector:
    app: zuul-gateway
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
